
<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>简单日历组件</title>
	<link rel="stylesheet" href="calendar.css">
</head>
<body>
	<input type="text" class="date" data-calendar/>
	<p>在下拉中选择，选择完“日”后自动返回日期。</p>
	<script src="calendar.js"></script>
	<script>
		var options = {
		    'calendarClass': 'calendar',
		    'inputClass': 'input',
		    'cellClass': 'cell',
		    'usedClass': 'used',
		}
		new Calendar(options);
	</script>
</body>
</html>
